    <style>

            padding: 5px;

        #score-display span {

        #startButton {
            padding: 10px 20px;

            #game-container {

                justify-content: flex-start;

            .game-wrapper {

            canvas {

                -webkit-user-select: none;
                opacity: 1;
                visibility: visible;
                display: flex !important;

            #start-button {

                background-color: #4CAF50;

                border: none;
                border-radius: 5px;

<body>
    <div class="game-wrapper">
        <div id="ranking-container">
            <div id="ranking-title">RANKING TOP 20</div>
            <ul id="ranking-list"></ul>
        </div>
        <div id="game-container">
            <div class="current-player" id="current-player"></div>
            <canvas id="game-canvas"></canvas>
            <div id="menu">
                <div class="title">TETRIS</div>
                <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="10">
                <button id="start-button" class="button">Start Game</button>
            </div>
            <div id="score-display">
                Score: <span id="score">0</span>
                Level: <span id="level">1</span>
            </div>
            <div id="mobileControls">
                <div class="controlRow">
                    <button class="controlBtn" id="leftBtn">←</button>
                    <button class="controlBtn" id="rotateBtn">↻</button>
                    <button class="controlBtn" id="rightBtn">→</button>
                </div>
                <div class="controlRow">
                    <button class="controlBtn" id="dropBtn">↓</button>
                    <button class="controlBtn" id="hardDropBtn">⤓</button>
                    <button class="controlBtn" id="pauseBtn">⏸</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const BLOCK_SIZE = 35;
        const GRID_WIDTH = 13;
        const GRID_HEIGHT = 24;
        const CANVAS_WIDTH = BLOCK_SIZE * GRID_WIDTH;
        const CANVAS_HEIGHT = BLOCK_SIZE * GRID_HEIGHT;

        const SHAPES = [
            [[1, 1, 1, 1]],  // I (LKH♥ block)
            [[1, 1], [1, 1]],  // O
            [[1, 1, 1], [0, 1, 0]],  // T
            [[1, 1, 1], [1, 0, 0]],  // L
            [[1, 1, 1], [0, 0, 1]],  // J
            [[1, 1, 0], [0, 1, 1]],  // S
            [[0, 1, 1], [1, 1, 0]]   // Z
        ];

        const COLORS = [
            '#FFD700',  // Gold color for LKH♥ block
            '#ffff00',  // Yellow - O
            '#ff00ff',  // Magenta - T
            '#ffa500',  // Orange - L
            '#0000ff',  // Blue - J
            '#00ff00',  // Green - S
            '#ff0000'   // Red - Z
        ];

        // Sound effects using Web Audio API
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Create a more pleasant synth sound
        function createSynth(frequency, duration, type = 'sine', gain = 0.2) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const now = audioContext.currentTime;
            
            // Create a second oscillator for richer sound
            const oscillator2 = audioContext.createOscillator();
            const gainNode2 = audioContext.createGain();
            
            // Connect nodes
            oscillator.connect(gainNode);
            oscillator2.connect(gainNode2);
            gainNode.connect(audioContext.destination);
            gainNode2.connect(audioContext.destination);
            
            // Main oscillator settings
            oscillator.type = type;
            oscillator.frequency.value = frequency;
            
            // Second oscillator for harmony
            oscillator2.type = 'sine';
            oscillator2.frequency.value = frequency * 2;
            
            // Volume envelope
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(gain, now + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            gainNode2.gain.setValueAtTime(0, now);
            gainNode2.gain.linearRampToValueAtTime(gain, now + 0.01);
            gainNode2.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            // Start and stop
            oscillator.start(now);
            oscillator2.start(now);
            oscillator.stop(now + duration);
            oscillator2.stop(now + duration);
        }

        // Function to play sound
        function playSound(soundName) {
            if (!audioContext) return;
            
            try {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // 즉시 사운드 재생을 위해 현재 시간 사용
                const now = audioContext.currentTime;
                
                switch(soundName) {
                    case 'move':
                        createSynth(440, 0.05, 'sine', 0.2); // 더 짧고 조용한 이동 사운드
                        break;
                    case 'rotate':
                        createSynth(587.33, 0.08, 'triangle', 0.2); // 더 짧은 회전 사운드
                        break;
                    case 'drop':
                        createSynth(392, 0.1, 'square', 0.2); // 더 짧은 드롭 사운드
                        break;
                    case 'hardDrop':
                        createSynth(523.25, 0.15, 'square', 0.3); // 하드 드롭 사운드
                        setTimeout(() => createSynth(784, 0.1, 'square', 0.2), 50); // 추가 효과음
                        break;
                    case 'clear':
                        createSynth(783.99, 0.15, 'sine', 0.3);
                        setTimeout(() => createSynth(987.77, 0.15, 'sine', 0.3), 50);
                        setTimeout(() => createSynth(1174.66, 0.15, 'sine', 0.3), 100);
                        setTimeout(() => createSynth(1567.98, 0.2, 'sine', 0.3), 150);
                        break;
                    case 'gameOver':
                        createSynth(261.63, 0.3, 'sine', 0.3);
                        setTimeout(() => createSynth(207.65, 0.3, 'sine', 0.3), 100);
                        setTimeout(() => createSynth(164.81, 0.4, 'sine', 0.3), 200);
                        break;
                }
            } catch (e) {
                console.error('Error playing sound:', e);
            }
        }

        // Initialize audio context on first interaction
        document.addEventListener('click', function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            audioContext.resume();
        }, { once: false });

        class Tetris {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = CANVAS_WIDTH;
                this.canvas.height = CANVAS_HEIGHT;
                
                this.menu = document.getElementById('menu');
                this.startButton = document.getElementById('start-button');
                this.scoreElement = document.getElementById('score');
                this.levelElement = document.getElementById('level');
                
                this.rankings = JSON.parse(localStorage.getItem('tetrisRankings')) || [];
                this.playerName = '';
                this.updateRankingDisplay();
                
                this.startButton.addEventListener('click', () => {
                    const nameInput = document.getElementById('player-name-input');
                    const name = nameInput.value.trim();
                    if (name) {
                        this.playerName = name;
                        document.getElementById('current-player').textContent = `Player: ${name}`;
                        this.startGame();
                    } else {
                        alert('Please enter your name!');
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    this.handleKeyPress(e);
                });

                // Add touch event listener for hard drop
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.state === "playing" && !this.isPaused) {
                        let dropDistance = 0;
                        while (this.validMove(this.currentPiece, this.currentPiece.x, this.currentPiece.y + 1)) {
                            this.currentPiece.y++;
                            dropDistance++;
                        }
                        if (dropDistance > 0) {
                            playSound('hardDrop');
                            this.mergePiece();
                            this.clearLines();
                            this.currentPiece = this.newPiece();
                            if (!this.validMove(this.currentPiece, this.currentPiece.x, this.currentPiece.y)) {
                                this.gameOver();
                            }
                            this.draw();
                        }
                    }
                }, { passive: false });
                
                this.state = "menu";
                this.showMenu();
                this.particles = [];
                this.isPaused = false;

                // Canvas click 이벤트 리스너 수정
                this.canvas.addEventListener('click', (e) => {
                    if (this.state === "gameOver") {
                        const rect = this.canvas.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        const scale = rect.width / CANVAS_WIDTH;
                        const adjustedX = x / scale;
                        const adjustedY = y / scale;
                        
                        const centerY = CANVAS_HEIGHT / 2;
                        const buttonWidth = 250;
                        const buttonHeight = 80;
                        const buttonSpacing = 30;
                        const buttonsY = centerY + 150;
                        
                        // Restart 버튼 영역 확인
                        if (adjustedY >= buttonsY && adjustedY <= buttonsY + buttonHeight) {
                            if (adjustedX >= CANVAS_WIDTH / 2 - buttonWidth - buttonSpacing / 2 && 
                                adjustedX <= CANVAS_WIDTH / 2 - buttonSpacing / 2) {
                                // Restart
                                this.playerName = this.playerName || "Player";
                                document.getElementById('current-player').textContent = `Player: ${this.playerName}`;
                                this.startGame();
                            } else if (adjustedX >= CANVAS_WIDTH / 2 + buttonSpacing / 2 && 
                                     adjustedX <= CANVAS_WIDTH / 2 + buttonWidth + buttonSpacing / 2) {
                                // Menu
                                this.state = "menu";
                                this.showMenu();
                                document.getElementById('player-name-input').value = '';
                                document.getElementById('current-player').textContent = '';
                            }
                        }
                    }
                });
            }

            init() {
                this.grid = Array(GRID_HEIGHT).fill().map(() => Array(GRID_WIDTH).fill(0));
                this.score = 0;
                this.level = 1;
                this.fallSpeed = 1000;
                this.lastFall = Date.now();
                this.gameOver = false;
                this.currentPiece = this.newPiece();
                
                this.updateScore();
            }

            showMenu() {
                this.menu.classList.add('active');
                document.getElementById('player-name-input').focus();
            }

            hideMenu() {
                this.menu.classList.remove('active');
            }

            startGame() {
                this.state = "playing";
                this.hideMenu();
                this.init();
                this.gameLoop();
            }

            newPiece() {
                const idx = Math.floor(Math.random() * SHAPES.length);
                return {
                    shape: SHAPES[idx],
                    color: COLORS[idx],
                    x: Math.floor(GRID_WIDTH / 2) - Math.floor(SHAPES[idx][0].length / 2),
                    y: 0
                };
            }

            validMove(piece, x, y) {
                for (let i = 0; i < piece.shape.length; i++) {
                    for (let j = 0; j < piece.shape[i].length; j++) {
                        if (piece.shape[i][j]) {
                            const newX = x + j;
                            const newY = y + i;
                            
                            // 게임 영역을 벗어나거나 다른 블록과 충돌하는 경우
                            if (newX < 0 || newX >= GRID_WIDTH || newY >= GRID_HEIGHT ||
                                (newY >= 0 && this.grid[newY][newX])) {
                                return false;
                            }
                        }
                    }
                }
                return true;
            }

            mergePiece() {
                let isGameOver = false;
                
                for (let i = 0; i < this.currentPiece.shape.length; i++) {
                    for (let j = 0; j < this.currentPiece.shape[i].length; j++) {
                        if (this.currentPiece.shape[i][j]) {
                            const newY = this.currentPiece.y + i;
                            const newX = this.currentPiece.x + j;
                            
                            if (newY >= 0 && newY < GRID_HEIGHT && newX >= 0 && newX < GRID_WIDTH) {
                                this.grid[newY][newX] = this.currentPiece.color;
                                
                                // 블록이 상단에 도달했는지 확인
                                if (newY <= 1) {
                                    isGameOver = true;
                                }
                            }
                        }
                    }
                }
                
                // 블록이 바닥에 닿을 때 효과음 재생
                playSound('drop');
                
                // 게임오버 조건 확인
                if (isGameOver) {
                    this.showGameOver();
                    return;
                }
            }

            // Add particle effect system
            createParticles(y) {
                const particleCount = 50; // 더 많은 파티클
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * CANVAS_WIDTH,
                        y: y * BLOCK_SIZE + BLOCK_SIZE / 2,
                        vx: (Math.random() - 0.5) * 15, // 더 빠른 속도
                        vy: (Math.random() - 2) * 15,   // 더 빠른 속도
                        size: Math.random() * 8 + 4,    // 더 큰 크기
                        color: COLORS[Math.floor(Math.random() * COLORS.length)], // 테트리스 블록 색상 사용
                        alpha: 1
                    });
                }
            }

            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.5; // 더 강한 중력
                    p.alpha -= 0.01; // 더 천천히 사라짐
                    if (p.alpha <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            drawParticles() {
                this.particles.forEach(p => {
                    this.ctx.save();
                    this.ctx.globalAlpha = p.alpha;
                    this.ctx.fillStyle = p.color;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                });
            }

            clearLines() {
                let linesCleared = 0;
                for (let i = GRID_HEIGHT - 1; i >= 0; i--) {
                    if (this.grid[i].every(cell => cell !== 0)) {
                        // 라인이 사라지기 전에 현재 라인의 색상을 저장
                        const lineColors = [...this.grid[i]];
                        
                        // 플래시 효과
                        this.ctx.fillStyle = '#fff';
                        this.ctx.fillRect(0, i * BLOCK_SIZE, CANVAS_WIDTH, BLOCK_SIZE);
                        
                        // 각 블록 위치에 파티클 생성
                        for (let x = 0; x < GRID_WIDTH; x++) {
                            if (lineColors[x] !== 0) {
                                const particleCount = 10;
                                for (let p = 0; p < particleCount; p++) {
                                    this.particles.push({
                                        x: x * BLOCK_SIZE + BLOCK_SIZE / 2,
                                        y: i * BLOCK_SIZE + BLOCK_SIZE / 2,
                                        vx: (Math.random() - 0.5) * 15,
                                        vy: (Math.random() - 2) * 15,
                                        size: Math.random() * 8 + 4,
                                        color: lineColors[x],
                                        alpha: 1
                                    });
                                }
                            }
                        }
                        
                        this.grid.splice(i, 1);
                        this.grid.unshift(Array(GRID_WIDTH).fill(0));
                        linesCleared++;
                        i++;
                    }
                }
                if (linesCleared > 0) {
                    // 향상된 클리어 사운드
                    playSound('clear');
                    
                    // 점수 계산 (라인 수에 따른 점수)
                    this.score += linesCleared * 100 * this.level;
                    
                    // 레벨 업 시스템 (20개 라인 클리어마다 레벨업)
                    const newLevel = Math.floor(this.score / 1000) + 1;
                    if (newLevel > this.level) {
                        this.level = newLevel;
                        // 레벨업 시 속도 증가 (최대 10배까지)
                        this.fallSpeed = Math.max(100, 1000 - (this.level - 1) * 100);
                        // 레벨업 효과음 추가
                        playSound('clear');
                    }
                    
                    this.updateScore();
                }
            }

            rotatePiece() {
                const rotated = this.currentPiece.shape[0].map((_, i) =>
                    this.currentPiece.shape.map(row => row[row.length - 1 - i]));
                
                if (this.validMove({...this.currentPiece, shape: rotated},
                    this.currentPiece.x, this.currentPiece.y)) {
                    this.currentPiece.shape = rotated;
                }
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
                this.levelElement.textContent = this.level;
            }

            draw() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

                // Draw outer border
                this.ctx.strokeStyle = '#666';
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

                // Draw grid lines
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;

                // Vertical lines
                for (let x = 0; x <= GRID_WIDTH; x++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(x * BLOCK_SIZE, 0);
                    this.ctx.lineTo(x * BLOCK_SIZE, CANVAS_HEIGHT);
                    this.ctx.stroke();
                }

                // Horizontal lines
                for (let y = 0; y <= GRID_HEIGHT; y++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y * BLOCK_SIZE);
                    this.ctx.lineTo(CANVAS_WIDTH, y * BLOCK_SIZE);
                    this.ctx.stroke();
                }

                // Draw blocks with border
                for (let y = 0; y < GRID_HEIGHT; y++) {
                    for (let x = 0; x < GRID_WIDTH; x++) {
                        if (this.grid[y][x]) {
                            // Block background
                            this.ctx.fillStyle = this.grid[y][x];
                            this.ctx.fillRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1,
                                BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                            
                            // Block border
                            this.ctx.strokeStyle = '#fff';
                            this.ctx.lineWidth = 1;
                            this.ctx.strokeRect(x * BLOCK_SIZE + 1, y * BLOCK_SIZE + 1,
                                BLOCK_SIZE - 2, BLOCK_SIZE - 2);

                            // Draw LKH♥ characters if it's the gold block
                            if (this.grid[y][x] === '#FFD700') {
                                this.ctx.fillStyle = '#000';
                                this.ctx.font = '20px Arial';
                                this.ctx.textAlign = 'center';
                                this.ctx.textBaseline = 'middle';
                                const letters = ['L', 'K', 'H', '♥'];
                                const letter = letters[x % 4];
                                
                                // Make heart red and smaller
                                if (letter === '♥') {
                                    this.ctx.fillStyle = '#ff0000';
                                    this.ctx.font = '16px Arial';
                                }
                                
                                this.ctx.fillText(
                                    letter,
                                    x * BLOCK_SIZE + BLOCK_SIZE / 2,
                                    y * BLOCK_SIZE + BLOCK_SIZE / 2
                                );
                            }
                        }
                    }
                }

                // Draw current piece with border
                if (this.currentPiece) {
                    this.ctx.fillStyle = this.currentPiece.color;
                    for (let i = 0; i < this.currentPiece.shape.length; i++) {
                        for (let j = 0; j < this.currentPiece.shape[i].length; j++) {
                            if (this.currentPiece.shape[i][j]) {
                                const x = (this.currentPiece.x + j) * BLOCK_SIZE + 1;
                                const y = (this.currentPiece.y + i) * BLOCK_SIZE + 1;
                                
                                // Block background
                                this.ctx.fillRect(x, y, BLOCK_SIZE - 2, BLOCK_SIZE - 2);
                                
                                // Block border
                                this.ctx.strokeStyle = '#fff';
                                this.ctx.lineWidth = 1;
                                this.ctx.strokeRect(x, y, BLOCK_SIZE - 2, BLOCK_SIZE - 2);

                                // Draw LKH♥ characters if it's the gold block
                                if (this.currentPiece.color === '#FFD700') {
                                    this.ctx.fillStyle = '#000';
                                    this.ctx.font = '20px Arial';
                                    this.ctx.textAlign = 'center';
                                    this.ctx.textBaseline = 'middle';
                                    const letters = ['L', 'K', 'H', '♥'];
                                    const letter = letters[j];
                                    
                                    // Make heart red and smaller
                                    if (letter === '♥') {
                                        this.ctx.fillStyle = '#ff0000';
                                        this.ctx.font = '16px Arial';
                                    }
                                    
                                    this.ctx.fillText(
                                        letter,
                                        x + BLOCK_SIZE / 2,
                                        y + BLOCK_SIZE / 2
                                    );
                                }
                            }
                        }
                    }
                }

                // Draw particles
                this.updateParticles();
                this.drawParticles();
            }

            togglePause() {
                if (this.state === "playing" || this.state === "paused") {
                    this.isPaused = !this.isPaused;
                    if (this.isPaused) {
                        this.state = "paused";
                        // 일시정지 메시지 표시
                        this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                        this.ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                        this.ctx.fillStyle = '#fff';
                        this.ctx.font = '30px Arial';
                        this.ctx.textAlign = 'center';
                        this.ctx.fillText('PAUSED', CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2);
                    } else {
                        this.state = "playing";
                        this.gameLoop();
                    }
                }
            }

            handleKeyPress(event) {
                // 게임오버 상태에서는 키 입력 무시
                if (this.state === "gameOver") return;
                
                // 방향키 스크롤 방지
                if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', ' '].includes(event.key)) {
                    event.preventDefault();
                }

                if (this.state !== "playing" && event.key !== 'Escape') return;

                let moved = false;
                let soundType = 'move';

                switch(event.key) {
                    case 'ArrowLeft':
                        if (!this.isPaused && this.validMove(this.currentPiece, this.currentPiece.x - 1, this.currentPiece.y)) {
                            this.currentPiece.x--;
                            moved = true;
                        }
                        break;
                    case 'ArrowRight':
                        if (!this.isPaused && this.validMove(this.currentPiece, this.currentPiece.x + 1, this.currentPiece.y)) {
                            this.currentPiece.x++;
                            moved = true;
                        }
                        break;
                    case 'ArrowDown':
                        if (!this.isPaused && this.validMove(this.currentPiece, this.currentPiece.x, this.currentPiece.y + 1)) {
                            this.currentPiece.y++;
                            moved = true;
                            soundType = 'drop';
                        }
                        break;
                    case 'ArrowUp':
                        if (!this.isPaused) {
                            const rotated = this.currentPiece.shape[0].map((_, i) =>
                                this.currentPiece.shape.map(row => row[row.length - 1 - i]));
                            if (this.validMove({...this.currentPiece, shape: rotated},
                                this.currentPiece.x, this.currentPiece.y)) {
                                this.currentPiece.shape = rotated;
                                moved = true;
                                soundType = 'rotate';
                            }
                        }
                        break;
                    case ' ':
                        if (!this.isPaused) {
                            let dropDistance = 0;
                            while (this.validMove(this.currentPiece, this.currentPiece.x, this.currentPiece.y + 1)) {
                                this.currentPiece.y++;
                                dropDistance++;
                            }
                            if (dropDistance > 0) {
                                soundType = 'hardDrop';
                                this.mergePiece();
                                if (this.state !== "gameOver") {
                                    this.clearLines();
                                    this.currentPiece = this.newPiece();
                                    if (!this.validMove(this.currentPiece, this.currentPiece.x, this.currentPiece.y)) {
                                        this.showGameOver();
                                        return;
                                    }
                                }
                            }
                        }
                        break;
                    case 'Escape':
                        if (this.state !== "gameOver") {
                            this.togglePause();
                        }
                        break;
                }
                
                if (moved && !this.isPaused) {
                    playSound(soundType);
                }
                
                this.draw();
            }

            gameLoop() {
                if (this.state !== "playing") return;

                const now = Date.now();
                if (now - this.lastFall > this.fallSpeed) {
                    if (this.validMove(this.currentPiece, this.currentPiece.x, this.currentPiece.y + 1)) {
                        this.currentPiece.y++;
                    } else {
                        this.mergePiece();
                        
                        if (this.state !== "gameOver") {
                            this.clearLines();
                            this.currentPiece = this.newPiece();
                            
                            // 새 블록을 놓을 공간이 없으면 게임오버
                            if (!this.validMove(this.currentPiece, this.currentPiece.x, this.currentPiece.y)) {
                                this.showGameOver();
                                return;
                            }
                        }
                    }
                    this.lastFall = now;
                }

                this.draw();
                if (this.state === "playing") {
                    this.animationFrame = requestAnimationFrame(() => this.gameLoop());
                }
            }

            // Add hard drop method
            hardDrop() {
                if (!this.currentPiece) return;
                
                while (this.validMove(this.currentPiece, this.currentPiece.x, this.currentPiece.y + 1)) {
                    this.currentPiece.y++;
                }
                
                playSound('hardDrop');
                this.mergePiece();
                this.clearLines();
                this.currentPiece = this.newPiece();
                
                if (!this.validMove(this.currentPiece, this.currentPiece.x, this.currentPiece.y)) {
                    this.gameOver();
                }
            }

            updateRankingDisplay() {
                const rankingList = document.getElementById('ranking-list');
                rankingList.innerHTML = '';
                
                const sortedRankings = [...this.rankings]
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 20);
                
                sortedRankings.forEach((ranking, index) => {
                    const li = document.createElement('li');
                    li.className = 'ranking-item';
                    li.innerHTML = `
                        <span class="rank">${index + 1}</span>
                        ${ranking.name} - ${ranking.score} (Lv.${ranking.level})
                        <br>
                        <small>${new Date(ranking.date).toLocaleDateString()}</small>
                    `;
                    rankingList.appendChild(li);
                });
            }

            showGameOver() {
                // 게임 상태를 즉시 변경하고 애니메이션 프레임 취소
                this.state = "gameOver";
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                
                // 현재 피스 제거
                this.currentPiece = null;
                
                // 게임오버 사운드 재생
                playSound('gameOver');
                
                // 전체 화면을 어둡게
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.95)';
                this.ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                
                // 게임오버 메시지를 화면 중앙에 표시
                const centerY = CANVAS_HEIGHT / 2;
                
                // GAME OVER 텍스트에 그림자 효과 추가
                this.ctx.shadowColor = '#000';
                this.ctx.shadowBlur = 15;
                this.ctx.shadowOffsetX = 5;
                this.ctx.shadowOffsetY = 5;
                
                // GAME OVER 텍스트
                this.ctx.fillStyle = '#ff0000';
                this.ctx.font = 'bold 90px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText('GAME OVER', CANVAS_WIDTH / 2, centerY - 150);
                
                // 최종 점수와 레벨 표시
                this.ctx.fillStyle = '#fff';
                this.ctx.font = 'bold 48px Arial';
                this.ctx.fillText(`Final Score: ${this.score}`, CANVAS_WIDTH / 2, centerY - 50);
                this.ctx.fillText(`Level: ${this.level}`, CANVAS_WIDTH / 2, centerY + 10);
                
                // 랭킹에 현재 점수 추가
                this.rankings.push({
                    name: this.playerName,
                    score: this.score,
                    level: this.level,
                    date: new Date().toISOString()
                });
                
                // 랭킹 정렬 및 저장
                this.rankings.sort((a, b) => b.score - a.score);
                localStorage.setItem('tetrisRankings', JSON.stringify(this.rankings));
                
                // 현재 플레이어의 랭킹 위치 찾기
                const playerRank = this.rankings.findIndex(r => 
                    r.name === this.playerName && 
                    r.score === this.score && 
                    r.date === this.rankings[this.rankings.length - 1].date
                ) + 1;
                
                // 랭킹 위치 표시
                this.ctx.fillStyle = '#FFD700';
                this.ctx.fillText(`Rank: ${playerRank}`, CANVAS_WIDTH / 2, centerY + 70);
                
                // 그림자 효과 제거
                this.ctx.shadowColor = 'transparent';
                this.ctx.shadowBlur = 0;
                this.ctx.shadowOffsetX = 0;
                this.ctx.shadowOffsetY = 0;
                
                // 버튼 크기와 위치 조정
                const buttonWidth = 280;
                const buttonHeight = 90;
                const buttonSpacing = 40;
                const buttonsY = centerY + 150;
                
                // Restart 버튼
                const restartGradient = this.ctx.createLinearGradient(
                    CANVAS_WIDTH / 2 - buttonWidth - buttonSpacing / 2,
                    buttonsY,
                    CANVAS_WIDTH / 2 - buttonWidth - buttonSpacing / 2,
                    buttonsY + buttonHeight
                );
                restartGradient.addColorStop(0, '#4CAF50');
                restartGradient.addColorStop(1, '#45a049');
                
                this.ctx.fillStyle = restartGradient;
                this.ctx.fillRect(
                    CANVAS_WIDTH / 2 - buttonWidth - buttonSpacing / 2,
                    buttonsY,
                    buttonWidth,
                    buttonHeight
                );
                
                // Restart 버튼 테두리
                this.ctx.strokeStyle = '#fff';
                this.ctx.lineWidth = 4;
                this.ctx.strokeRect(
                    CANVAS_WIDTH / 2 - buttonWidth - buttonSpacing / 2,
                    buttonsY,
                    buttonWidth,
                    buttonHeight
                );
                
                // Restart 버튼 텍스트
                this.ctx.fillStyle = '#fff';
                this.ctx.font = 'bold 44px Arial';
                this.ctx.fillText(
                    'Restart',
                    CANVAS_WIDTH / 2 - buttonWidth / 2 - buttonSpacing / 2,
                    buttonsY + buttonHeight / 2 + 5
                );
                
                // Menu 버튼
                const menuGradient = this.ctx.createLinearGradient(
                    CANVAS_WIDTH / 2 + buttonSpacing / 2,
                    buttonsY,
                    CANVAS_WIDTH / 2 + buttonSpacing / 2,
                    buttonsY + buttonHeight
                );
                menuGradient.addColorStop(0, '#2196F3');
                menuGradient.addColorStop(1, '#1e88e5');
                
                this.ctx.fillStyle = menuGradient;
                this.ctx.fillRect(
                    CANVAS_WIDTH / 2 + buttonSpacing / 2,
                    buttonsY,
                    buttonWidth,
                    buttonHeight
                );
                
                // Menu 버튼 테두리
                this.ctx.strokeStyle = '#fff';
                this.ctx.strokeRect(
                    CANVAS_WIDTH / 2 + buttonSpacing / 2,
                    buttonsY,
                    buttonWidth,
                    buttonHeight
                );
                
                // Menu 버튼 텍스트
                this.ctx.fillStyle = '#fff';
                this.ctx.fillText(
                    'Menu',
                    CANVAS_WIDTH / 2 + buttonWidth / 2 + buttonSpacing / 2,
                    buttonsY + buttonHeight / 2 + 5
                );
                
                // 랭킹 디스플레이 업데이트
                this.updateRankingDisplay();
            }
        }

        // Start the game
        window.onload = () => {
            window.tetrisGame = new Tetris();
            initMobileControls();
            resizeCanvas();
        };

        // Initialize mobile controls
        function initMobileControls() {
            const game = window.tetrisGame;
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const rotateBtn = document.getElementById('rotateBtn');
            const dropBtn = document.getElementById('dropBtn');
            const hardDropBtn = document.getElementById('hardDropBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const startBtn = document.getElementById('start-button');

            // Prevent scrolling on MacBook
            document.addEventListener('wheel', (e) => {
                if (game && game.state === "playing") {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('touchmove', (e) => {
                if (game && game.state === "playing") {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('gesturestart', (e) => {
                if (game && game.state === "playing") {
                    e.preventDefault();
                }
            }, { passive: false });

            document.addEventListener('gesturechange', (e) => {
                if (game && game.state === "playing") {
                    e.preventDefault();
                }
            }, { passive: false });

            function handleButtonPress(key) {
                if (game && game.state === "playing") {
                    if (key === 'hardDrop') {
                        // 하드 드롭 로직
                        let dropDistance = 0;
                        while (game.validMove(game.currentPiece, game.currentPiece.x, game.currentPiece.y + 1)) {
                            game.currentPiece.y++;
                            dropDistance++;
                        }
                        if (dropDistance > 0) {
                            playSound('hardDrop');
                            game.mergePiece();
                            game.clearLines();
                            game.currentPiece = game.newPiece();
                            if (!game.validMove(game.currentPiece, game.currentPiece.x, game.currentPiece.y)) {
                                game.gameOver();
                            }
                            game.draw();
                        }
                    } else {
                        game.handleKeyPress({ key: key });
                    }
                }
            }

            function createButtonHandler(key) {
                let isPressed = false;
                let intervalId = null;

                return {
                    start: (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        if (!isPressed) {
                            isPressed = true;
                            handleButtonPress(key);
                            if (key !== 'hardDrop' && key !== 'Escape') { // 하드 드롭과 일시정지는 반복하지 않음
                                intervalId = setInterval(() => handleButtonPress(key), 150);
                            }
                        }
                    },
                    end: (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        isPressed = false;
                        if (intervalId) {
                            clearInterval(intervalId);
                            intervalId = null;
                        }
                    }
                };
            }

            // 터치 이벤트 리스너 추가
            [
                [leftBtn, 'ArrowLeft'],
                [rightBtn, 'ArrowRight'],
                [rotateBtn, 'ArrowUp'],
                [dropBtn, 'ArrowDown'],
                [hardDropBtn, 'hardDrop'],
                [pauseBtn, 'Escape']
            ].forEach(([btn, key]) => {
                if (btn) {
                    const handler = createButtonHandler(key);
                    ['touchstart', 'mousedown'].forEach(eventType => {
                        btn.addEventListener(eventType, handler.start);
                    });
                    ['touchend', 'touchcancel', 'mouseup', 'mouseleave'].forEach(eventType => {
                        btn.addEventListener(eventType, handler.end);
                    });
                }
            });

            // 스타트 버튼에 터치 이벤트 추가
            if (startBtn) {
                startBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (game) {
                        game.startGame();
                    }
                });
            }

            // 기본 터치 동작 방지
            document.body.style.touchAction = 'none';
            document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
            document.addEventListener('touchstart', (e) => {
                if (e.target.tagName !== 'BUTTON') {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // Add responsive canvas sizing
        function resizeCanvas() {
            const canvas = document.querySelector('canvas');
            const container = document.getElementById('game-container');
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                // 모바일에서는 화면 너비의 80%로 설정
                const screenWidth = window.innerWidth;
                const targetWidth = Math.min(screenWidth * 0.8, 320);
                const scale = targetWidth / CANVAS_WIDTH;
                
                canvas.style.width = `${targetWidth}px`;
                canvas.style.height = `${CANVAS_HEIGHT * scale}px`;
            } else {
                // 데스크톱에서는 원래 크기 유지
                canvas.style.width = `${CANVAS_WIDTH}px`;
                canvas.style.height = `${CANVAS_HEIGHT}px`;
            }
        }

        // 화면 크기 변경 시 자동으로 조정
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);
    </script>
